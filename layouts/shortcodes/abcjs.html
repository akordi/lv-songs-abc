{{- $id := .Get 0 -}}

<div id="{{ $id }}"></div>
<div id="audio"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/abcjs/6.2.2/abcjs-basic-min.min.js" integrity="sha512-REXLcx385NL3ZWosam5LzLJoA0AkfeVdW94IQURSM/Gl6EyrS0hS3LtqR094d00lsicEVAprWA5SUTD5oljapg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
   var {{$id| safeJS}}= "{{- .Inner|safeJS -}}";
   window.onload=function() {
     var visualObj = ABCJS.renderAbc("{{$id}}", {{$id|safeJS}})[0];

       var synthControl = new ABCJS.synth.SynthController();
  		synthControl.load("#audio", null, {displayRestart: true, displayPlay: true, displayProgress: true});
  		synthControl.setTune(visualObj, false);
  }

   function download() {
   		if (synthControl)
   			synthControl.download(tuneNames[currentTune] + ".wav");
   	}

   	function start() {
   		if (synthControl)
   			synthControl.play();
   	}

   	function seek() {
   		synthControl.seek(0.50)
   	}

       function CursorControl() {
   	var self = this;

   	self.onReady = function() {
   		var downloadLink = document.querySelector(".download");
   		downloadLink.addEventListener("click", download);
   		downloadLink.setAttribute("style", "");
   		var clickEl = document.querySelector(".click-explanation")
   		clickEl.setAttribute("style", "");
   	};
   	self.onStart = function() {
   		var svg = document.querySelector("#paper svg");
   		var cursor = document.createElementNS("http://www.w3.org/2000/svg", "line");
   		cursor.setAttribute("class", "abcjs-cursor");
   		cursor.setAttributeNS(null, 'x1', 0);
   		cursor.setAttributeNS(null, 'y1', 0);
   		cursor.setAttributeNS(null, 'x2', 0);
   		cursor.setAttributeNS(null, 'y2', 0);
   		svg.appendChild(cursor);

   	};
   	self.beatSubdivisions = 2;
   	self.onBeat = function(beatNumber, totalBeats, totalTime) {
   		if (!self.beatDiv)
   			self.beatDiv = document.querySelector(".beat");
   		self.beatDiv.innerText = "Beat: " + beatNumber + " Total: " + totalBeats + " Total time: " + totalTime;
   	};
   	self.onEvent = function(ev) {
   		if (ev.measureStart && ev.left === null)
   			return; // this was the second part of a tie across a measure line. Just ignore it.

   		var lastSelection = document.querySelectorAll("#paper svg .highlight");
   		for (var k = 0; k < lastSelection.length; k++)
   			lastSelection[k].classList.remove("highlight");

   		var el = document.querySelector(".feedback").innerHTML = "<div class='label'>Current Note:</div>" + JSON.stringify(ev, null, 4);
   		for (var i = 0; i < ev.elements.length; i++ ) {
   			var note = ev.elements[i];
   			for (var j = 0; j < note.length; j++) {
   				note[j].classList.add("highlight");
   			}
   		}

   		var cursor = document.querySelector("#paper svg .abcjs-cursor");
   		if (cursor) {
   			cursor.setAttribute("x1", ev.left - 2);
   			cursor.setAttribute("x2", ev.left - 2);
   			cursor.setAttribute("y1", ev.top);
   			cursor.setAttribute("y2", ev.top + ev.height);
   		}
   	};
   	self.onFinished = function() {
   		var els = document.querySelectorAll("svg .highlight");
   		for (var i = 0; i < els.length; i++ ) {
   			els[i].classList.remove("highlight");
   		}
   		var cursor = document.querySelector("#paper svg .abcjs-cursor");
   		if (cursor) {
   			cursor.setAttribute("x1", 0);
   			cursor.setAttribute("x2", 0);
   			cursor.setAttribute("y1", 0);
   			cursor.setAttribute("y2", 0);
   		}
   	};
   }

   var cursorControl = new CursorControl();
</script>
<style>
  /* Some basic CSS to make the Audio controls in abcjs presentable. */

  .abcjs-inline-audio {
    height: 26px;
    padding: 0 5px;
    border-radius: 3px;
    background-color: #424242;
    display: flex;
    align-items: center;
    box-sizing: border-box;
  }

  .abcjs-inline-audio.abcjs-disabled {
    opacity: 0.5;
  }

  .abcjs-inline-audio .abcjs-btn {
    display: block;
    width: 28px;
    height: 34px;
    margin-right: 2px;
    padding: 7px 4px;

    background: none !important;
    border: 1px solid transparent;
    box-sizing: border-box;
    line-height: 1;
  }

  .abcjs-btn g {
    fill: #f4f4f4;
    stroke: #f4f4f4;
  }

  .abcjs-inline-audio .abcjs-btn:hover g {
    fill: #cccccc;
    stroke: #cccccc;
  }

  .abcjs-inline-audio .abcjs-midi-selection.abcjs-pushed {
    border: 1px solid #cccccc;
    background-color: #666666;
    box-sizing: border-box;
  }

  .abcjs-inline-audio .abcjs-midi-loop.abcjs-pushed {
    border: 1px solid #cccccc;
    background-color: #666666;
    box-sizing: border-box;
  }

  .abcjs-inline-audio .abcjs-midi-reset.abcjs-pushed {
    border: 1px solid #cccccc;
    background-color: #666666;
    box-sizing: border-box;
  }

  .abcjs-inline-audio .abcjs-midi-start .abcjs-pause-svg {
    display: none;
  }

  .abcjs-inline-audio .abcjs-midi-start .abcjs-loading-svg {
    display: none;
  }

  .abcjs-inline-audio .abcjs-midi-start.abcjs-pushed .abcjs-play-svg {
    display: none;
  }

  .abcjs-inline-audio .abcjs-midi-start.abcjs-loading .abcjs-play-svg {
    display: none;
  }

  .abcjs-inline-audio .abcjs-midi-start.abcjs-pushed .abcjs-pause-svg {
    display: block;
  }

  .abcjs-inline-audio .abcjs-midi-progress-background {
    background-color: #424242;
    height: 10px;
    border-radius: 5px;
    border: 2px solid #cccccc;
    margin: 0 8px 0 15px;
    position: relative;
    flex: 1;
    padding: 0;
    box-sizing: border-box;
  }

  .abcjs-inline-audio .abcjs-midi-progress-indicator {
    width: 20px;
    margin-left: -10px; /* half of the width */
    height: 14px;
    background-color: #f4f4f4;
    position: absolute;
    display: inline-block;
    border-radius: 6px;
    top: -4px;
    left: 0;
    box-sizing: border-box;
  }

  .abcjs-inline-audio .abcjs-midi-clock {
    margin-left: 4px;
    margin-top: 1px;
    margin-right: 2px;
    display: inline-block;
    font-family: sans-serif;
    font-size: 16px;
    box-sizing: border-box;
    color: #f4f4f4;
  }

  .abcjs-inline-audio .abcjs-tempo-wrapper {
    font-size: 10px;
    color: #f4f4f4;
    box-sizing: border-box;
    display: flex;
    align-items: center;
  }

  .abcjs-inline-audio .abcjs-midi-tempo {
    border-radius: 2px;
    border: none;
    margin: 0 2px 0 4px;
    width: 42px;
    padding-left: 2px;
    box-sizing: border-box;
  }

  .abcjs-inline-audio .abcjs-loading .abcjs-loading-svg {
    display: inherit;
  }

  .abcjs-inline-audio .abcjs-loading {
    outline: none;
    animation-name: abcjs-spin;
    animation-duration: 1s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }
  .abcjs-inline-audio .abcjs-loading-svg circle {
    stroke: #f4f4f4;
  }

  @keyframes abcjs-spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  /* Adding the class "abcjs-large" will make the control easier on a touch device. */
  .abcjs-large .abcjs-inline-audio {
    height: 52px;
  }
  .abcjs-large .abcjs-btn {
    width: 56px;
    height: 52px;
    font-size: 28px;
    padding: 6px 8px;
  }
  .abcjs-large .abcjs-midi-progress-background {
    height: 20px;
    border: 4px solid #cccccc;
  }
  .abcjs-large .abcjs-midi-progress-indicator {
    height: 28px;
    top: -8px;
    width: 40px;
  }
  .abcjs-large .abcjs-midi-clock {
    font-size: 32px;
    margin-right: 10px;
    margin-left: 10px;
    margin-top: -1px;
  }
  .abcjs-large .abcjs-midi-tempo {
    font-size: 20px;
    width: 50px;
  }
  .abcjs-large .abcjs-tempo-wrapper {
    font-size: 20px;
  }

  .abcjs-css-warning {
    display: none;
  }
</style>
